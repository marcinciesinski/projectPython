<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <title>Crud application</title>
  </head>

  <body>
    <div class="container">
      <nav class="nav">
        <a class="nav-link active" href="/crud">Strona główna</a>
        <a class="nav-link active" href="/crud/dzialy">Powrót do działów</a>
      </nav>

      <h3>Edytujesz dział: {{ dzial.name }}</h3>
      <form action="{% url 'crud:dzial_to_edit' dzial.pk %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col">
            <label for="inputName">Nowa nazwa działu:</label>
            <input type="text" name="departmentName" value="{{ dzial_name }}" class="form-control" id="departmentName" placeholder="Stara nazwa: {{ dzial.name }}">
          </div>
          <div class="form-group col">
            <label for="departmentCode">Nowy kod działu:</label>
            <input type="text" name="departmentCode" value="{{ department_code }}" class="form-control" id="departmentCode" placeholder="Stary kod: {{ dzial.department_code }}">
          </div>
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-primary">Zapisz</button>
        </div>
      </form>     
    </div>

    <!-- Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
