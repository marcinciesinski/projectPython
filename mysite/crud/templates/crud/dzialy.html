<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <title>Crud application</title>
  </head>

  <body>

    <nav class="nav">
      <a class="nav-link active" href="/crud">Strona główna</a>
    </nav>

    <h3>Panel zarządzania działami firmy:</h3>

    {% if dzial_list %}
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm">
          <caption>Lista działów</caption>
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nazwa:</th>
              <th scope="col">Kod działu:</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for dzial in dzial_list %}
              <tr>
                <th scope="row">{{ dzial.pk }}</th>
                  <td>{{ dzial.name }}</td>
                  <td>{{ dzial.department_code }}</td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input position-static" type="checkbox" value="">
                    </div>
                  </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <div>
          <a class="btn btn-primary" href="#" role="button">Dodaj dział</a>
          <button class="btn btn-warning" type="submit">Edytuj</button>
          <button  class="btn btn-danger" type="submit">Usuń zaznaczone</button>
        </div>
      </div>
    {% else %}
      <p>Nie ma jeszcze dodanych żadnych działów</p>
    {% endif %}
    

    <!-- Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
